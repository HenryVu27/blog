<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OG Image - Screenshot at 1200x630</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: "Century Expanded";
      src: url("../../Century Expanded Regular/Century Expanded Regular.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1200px;
      height: 630px;
      overflow: hidden;
      background: #1a1611;
    }

    .og-card {
      width: 1200px;
      height: 630px;
      position: relative;
      display: flex;
      align-items: stretch;
    }

    /* Left: painting as atmospheric backdrop */
    .painting-side {
      position: absolute;
      inset: 0;
      background: url('OG1.jpg') center / cover no-repeat;
      filter: brightness(0.35) saturate(0.7);
    }

    /* Warm gradient overlay: transparent left, solid right for text readability */
    .gradient-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        105deg,
        rgba(26, 22, 17, 0.15) 0%,
        rgba(26, 22, 17, 0.55) 35%,
        rgba(26, 22, 17, 0.88) 55%,
        rgba(26, 22, 17, 0.96) 70%
      );
    }

    /* Content positioned to the right */
    .content {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 64px 80px 64px 420px;
    }

    .series-label {
      font-family: "Century Expanded", "Cormorant Garamond", Georgia, serif;
      font-size: 18px;
      font-weight: 400;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #c9a84c;
      margin-bottom: 20px;
    }

    .og-title {
      font-family: "Century Expanded", "Cormorant Garamond", Georgia, serif;
      font-size: 52px;
      font-weight: 300;
      line-height: 1.15;
      color: #f2efe8;
      margin-bottom: 24px;
    }

    .subtitle {
      font-family: "Century Expanded", "Cormorant Garamond", Georgia, serif;
      font-size: 21px;
      font-weight: 400;
      line-height: 1.5;
      color: rgba(242, 239, 232, 0.65);
      max-width: 560px;
    }

    /* Thin decorative line between series label and title */
    .rule {
      width: 60px;
      height: 1px;
      background: #c9a84c;
      margin-bottom: 24px;
      opacity: 0.7;
    }

    /* Author and site in bottom-right */
    .attribution {
      position: absolute;
      bottom: 40px;
      right: 80px;
      z-index: 2;
      text-align: right;
    }

    .author-name {
      font-family: "Century Expanded", "Cormorant Garamond", Georgia, serif;
      font-size: 18px;
      font-weight: 400;
      color: rgba(242, 239, 232, 0.55);
    }

    .site-url {
      font-family: "Century Expanded", "Cormorant Garamond", Georgia, serif;
      font-size: 15px;
      font-weight: 400;
      color: rgba(242, 239, 232, 0.35);
      margin-top: 4px;
    }

    /* Subtle top/bottom border for structure */
    .border-line {
      position: absolute;
      left: 40px;
      right: 40px;
      height: 1px;
      background: rgba(201, 168, 76, 0.15);
      z-index: 2;
    }
    .border-line.top { top: 32px; }
    .border-line.bottom { bottom: 32px; }
  </style>
</head>
<body>
  <div class="og-card">
    <div class="painting-side"></div>
    <div class="gradient-overlay"></div>

    <div class="border-line top"></div>
    <div class="border-line bottom"></div>

    <div class="content">
      <div class="series-label">AI Engineering &middot; Part 1</div>
      <div class="rule"></div>
      <h1 class="og-title">What Fills the<br>Context Window</h1>
      <p class="subtitle">A practitioner's guide to context engineering for LLMs</p>
    </div>

    <div class="attribution">
      <div class="author-name">Henry Vu</div>
      <div class="site-url">henryvu.blog</div>
    </div>
  </div>
</body>
</html>
